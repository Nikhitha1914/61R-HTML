<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="./Form submitted successfully.html" method="get" enctype="text/plain">
        <fieldset>
            <center><h1>Application Form</h1></center>
            <label for="First Name">First Name:</label>
            <input type="text" id = "First Name" >
            &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
            <label for="Last Name">Last Name:</label>
            <input type="text" id = "Last Name" >
            <br><br>
            <label for="DOB">Date Of Birth:</label>
            <input type="date" id = "DOB" >
            &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="age">Age:</label>
            <input type="numbers" id="age">
            <br><br>
            <label for="Gender">Gender:</label>
            <select id="Gender" name="Gender">
                <option value="Male" selected>Male</option>
                <option value="Female" selected>Female</option>
            </select>
            &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="email">Email Address:</label>
            <input type="text" id="email">
            <br><br>
            <label for="positions">Positions Available:</label>
            <label for="junior developer">Junior Developer</label>
            <input type="radio" id="junior developer" name="junior developer" value="junior developer" required>
            <label for="mid-level developer">Mid-Level Developer</label>
            <input type="radio" id="mid-level developer" name="Mid-Level developer" value="Mid-Level developer" >
            <label for="Senior developer">Senior Developer</label>
            <input type="radio" id="Senior developer" name="Senior developer" value="Senior developer" >
            <br><br>
            <label for="Programming Languages">Programming Languages:</label>
            <label for="java">Java</label>
            <input type="checkbox" name="java" value="java" required>
            <label for="javascript">JavaScript</label>
            <input type="checkbox" name="javascript" value="javascript">
            <label for="Python">Python</label>
            <input type="checkbox" name="Python" value="Python" required>
            <br><br>
            <label for="Password">Password:</label>
            <input type="text" id="Password">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="Confirm">Confirm Password:</label>
            <input typr="text" id="Confirm">
            <br><br>
            <center><input type="submit" value="Submit">
            <input type="reset" value="reset"></center>
        </fieldset>
    </form>
</body>
</html>
